        # Apply bootstrap configuration to create S3 bucket and DynamoDB table
        terraform apply -target=aws_s3_bucket.terraform_state -target=aws_s3_bucket_versioning.terraform_state -target=aws_s3_bucket_server_side_encryption_configuration.terraform_state -target=aws_dynamodb_table.terraform_locks -auto-approve
        echo "‚úÖ Backend resources created successfully"

