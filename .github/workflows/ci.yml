          echo "‚ùå Terraform directory '${{ env.TF_WORKING_DIR }}' not found!"
          echo "Expected terraform files in: ${{ env.TF_WORKING_DIR }}/"
          ls -la
          exit 1
        fi
        echo "‚úÖ Terraform directory found: ${{ env.TF_WORKING_DIR }}"

    - name: Bootstrap Terraform Backend
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: |
        echo "üöÄ Bootstrapping Terraform backend resources..."
        # Initialize with local backend for bootstrap
